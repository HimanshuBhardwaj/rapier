info:
    title: To-do List
    version: "0.1"
entities:
    To_do_list:
        well_known_URLs: /to-dos
        query_paths: [items]
    Item:
        properties:
            description:
                type: string
            due:
                type: string
                format: date-time
relationships:
    list-to-items:
        one_end:
            entity: To_do_list
            property: items
            multiplicity: 0:n
        other_end:
            entity: Item