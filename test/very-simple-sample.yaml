info:
    title: PropertyTracker
    version: "0.1"
entities:
    DogTracker:
        well_known_URL: /
        query_paths: [dogs]
    Dog:
        properties:
            name:
                type: string
            birth_date:
                type: string
            fur_color:
                type: string
relationships:
    tracker-to-dogs:
        one_end:
            entity: DogTracker
            property: dogs
            multiplicity: 0:n
        other_end:
            entity: Dog