info:
    title: PropertyTracker
    version: "0.1"
patterns:
    link_style: simple-property
    path_selector_style: path-parameter
    collection_style: simple-object
    versioning_strategy: no-versioning
    security_method: 
        oauth2-bearer-token:
            header: Authorization
    selfLink_property: selfLink
    type_property: type
    id_property: id
entities:
    PropertyTracker:
        well_known_URL: /
        query_paths: [dogs, people, dogs/owner, people/dogs]
        relationships:
            dogs:
                type: "#/entities/Dog"
                multiplicity: 0:n
                read_only: true
            people:
                type: "#/entities/Person"
                multiplicity: 0:n
                read_only: true
    Dog:
        properties:
            name:
                type: string
            birth_date:
                type: string
            fur_color:
                type: string
        relationships:
            owner:
                type: "#/entities/Person"
                multiplicity: 0:1
    Person:
        properties:
            name:
                type: string
            birth-date:
                type: string
        relationships:
            dogs:
                read_only: true
                type: "#/entities/Dog"
                multiplicity: 0:n