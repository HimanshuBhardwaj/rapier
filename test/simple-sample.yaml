info:
    title: PropertyTracker
    version: "0.1"
entities:
    PropertyTracker:
        well_known_URL: /
        query_paths: [dogs, people, dogs/owner, people/dogs]
    Dog:
        properties:
            name:
                type: string
            birth_date:
                type: string
            fur_color:
                type: string
    Person: 
        properties:
            name:
                type: string
            birth-date:
                type: string
relationships:
    tracker-to-dogs:
        one_end:
            entity: PropertyTracker
            property: dogs
            multiplicity: 0:n
        other_end:
            entity: Dog
    tracker-to-people:
        one_end:
            entity: PropertyTracker
            property: people
            multiplicity: 0:n
        other_end:
            entity: Person
    dogs-to-people:
        one_end:
            entity: Person
            property: dogs
            multiplicity: 0:n
        other_end:
            entity: Dog
            property: owner
            multiplicity: 0:1