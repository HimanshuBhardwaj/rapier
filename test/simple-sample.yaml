info:
    title: PropertyTracker
    version: "0.1"
patterns:
    link_style: simple-property
    path_selector_style: path-parameter
    collection_style: simple-object
    versioning_strategy: no-versioning
    security_method: 
        oauth2-bearer-token:
            header: Authorization
    selfLink_property: selfLink
    type_property: type
    id_property: id
entities:
    PropertyTracker:
        well_known_URL: /
        query_paths: [dogs, people, dogs/owner, people/dogs]
    Dog:
        properties:
            name:
                type: string
            birth_date:
                type: string
            fur_color:
                type: string
    Person: 
        properties:
            name:
                type: string
            birth-date:
                type: string
relationships:
    tracker-to-dogs:
        one_end:
            entity: PropertyTracker
            property: dogs
            multiplicity: 0:n
        other_end:
            entity: Dog
    tracker-to-people:
        one_end:
            entity: PropertyTracker
            property: people
            multiplicity: 0:n
        other_end:
            entity: Person
    dogs-to-people:
        one_end:
            entity: Person
            property: dogs
            multiplicity: 0:n
        other_end:
            entity: Dog
            property: owner
            multiplicity: 0:1