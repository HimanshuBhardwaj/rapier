title: TodoListAPI
version: "0.1"
entities:
    TodoList:
        well_known_URLs: /to-dos
        query_paths: [items]
    Item:
        properties:
            _id:
                type: string
            description:
                type: string
            due:
                type: string
                format: date-time
relationships:
    list-to-items:
        one_end:
            entity: TodoList
            property: items
            multiplicity: 0:n
            selector: _id
        other_end:
            entity: Item