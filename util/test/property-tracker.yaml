title: PropertyTrackerAPI
version: "0.1"
entities:
  PropertyTracker:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      dogs:
        description: URL of a Collection of Dogs
        format: uri
        type: string
        relationship:
          collectionResource: '#Collection'
          entities: '#Dog'
          multiplicity: 0:n
      people:
        description: URL of a Collection of Persons
        format: uri
        type: string
        relationship:
          collectionResource: '#Collection'
          entities: '#Person'
          multiplicity: 0:n
      bicycles:
        description: URL of a Collection of Bicycles
        format: uri
        type: string
        relationship:
          collectionResource: '#Collection'
          entities: '#Bicycle'
          multiplicity: 0:n
      institutions:
        description: URL of a Collection of Institutions
        format: uri
        type: string
        relationship:
          collectionResource: '#Collection'
          entities: '#Institution'
          multiplicity: 0:n
    wellKnownURLs: /
    query_paths: 
    - dogs
    - "dogs;{name}"
    - bicycles
    - "bicycles;{name}"
    - people
    - "people;{name}"
    - institutions
    - "institutions;{name}"
    - "dogs;{name}/owner"
    - "bicycles;{name}/owner"
    - "institutions;{name}/assets"
    - "people;{name}/possessions"
    readOnly: true
  Dog:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      name:
        type: string
      birth_date:
        type: string
      fur_color:
        type: string
      owner:
        description: URL of a Person or Institution
        format: uri
        type: string
        relationship: '#Person #Institution'
  Bicycle:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      name:
        type: string
      purchase_date:
        type: string
      paint_color: 
        type: string
      owner:
        description: URL of a Person or Institution
        format: uri
        type: string
        relationship: '#Person #Institution'
  Person:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      name:
        type: string
      birth-date:
        type: string
      possessions:
        description: URL of a Collection of Dogs and Bicycles
        format: uri
        type: string
        relationship:
          collectionResource: '#Collection'
          entities: '#Dog #Bicycle'
          multiplicity: 0:n
  Institution:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      name:
        type: string
      foundation-date:
        type: string
      assets:
        description: URL of a Collection of Dogs and Bicycles
        format: uri
        type: string
        relationship:
          collectionResource: '#Collection'
          entities: '#Dog #Bicycle'
          multiplicity: 0:n
  Resource:
    type: object
    properties:
      _self:
        type: string
        readOnly: true
      kind:
        type: string
  PersistentResource:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      created:
        type: string
        format: date-time
        readOnly: true
      creator:
        type: string
        format: URL
        readOnly: true
      modified:
        type: string
        format: date-time
        readOnly: true
      modifier:
        type: string
        format: date-time
        readOnly: true
  Collection:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      kind:
        type: string
        enum: [Collection]
      items:
        type: array
        items: 
          type: object
    readOnly: true
