title: Todo List API
entities:
  TodoList:
    wellKnownURLs: /
    readOnly: true
    properties:
      todos:
        type: string
        format: uri
        readOnly: true
        relationship:
          collectionResource: '#Collection'
          entities: '#Item'
          multiplicity: 0:n
    query_paths: todos
  Item:
    properties:
      description:
        type: string
      due:
        type: string
        format: date-time
  Collection:
    readOnly: true
    properties:
      contents:
        type: array
        items: 
          $ref: '#/entities/Item'
