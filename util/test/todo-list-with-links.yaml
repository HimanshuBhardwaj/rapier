title: Todo List API
version: "0.1"
conventions:
  selector_location: path-segment
entities:
  TodoList:
    well_known_URLs: /to-dos
    query_paths: [items, "items;{id}"]
    readOnly: true
    properties:
      links:
        type: array
        items:
          oneOf:
          - type: object
            properties:
              rel:
                type: string
                enum: [items] 
              href:
                type: string 
                format: uri
                relationship:
                  name: items
                  collection_resource: '#Collection'
                  entities: '#Item'
                  multiplicity: O:n
  Item:
    properties:
      self:
        type: string
        format: uri
        readOnly: true
      id:
        type: string
        readOnly: true
      description:
        type: string
      due:
        type: string
        format: date-time
non_entity_resources:
  Collection:
    readOnly: true
    properties:
      items:
        type: array
        items: 
          $ref: '#/entities/Item'
