title: Build and Push API
entities:
  Registry:
    well_known_URLs: /registry
    readOnly: true
    type: object
    properties:
      repos:
        type: string
        format: uri
        relationship:
          collection_resource: '#Collection'
          entities: '#Repo'
          multiplicity: 0:n
    query_paths: repos repos;{name} repos;{name}/buildRequests repos;{name}/images
  Repo:
    type: object
    properties:
      name:
        type: string
      buildRequests:
        type: string
        format: uri
        readOnly: True
        relationship:
          collection_resource: '#Collection'
          entities: '#BuildRequest'
          multiplicity: 0:n
      images:
        type: string
        format: uri
        readOnly: True
        relationship:
          collection_resource: '#Collection'
          entities: '#Image'
          multiplicity: 0:n
  Image:
    type: object
  BuildRequest:
    type: object
    properties:
      appName:
        type: string
      revision:
        type: string    
  Collection:
    readOnly: true
    properties:
      items:
        type: array
        items: {}
