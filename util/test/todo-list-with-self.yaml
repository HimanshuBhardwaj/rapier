title: Todo List API
conventions:
  selector_location: path-segment
entities:
  TodoList:
    wellKnownURLs: /
    query_paths: [todos]
    readOnly: true
    properties:
      todos:
        type: string
        format: uri
        relationship:
          collection_resource: '#Collection'
          entities: '#Item'
          multiplicity: 0:n
  Item:
    properties:
      _self:
        type: string
        format: uri
        readOnly: true
      description:
        type: string
      due:
        type: string
        format: date-time
  Collection:
    readOnly: true
    properties:
      contents:
        type: array
        items: 
          $ref: '#/entities/Item'
