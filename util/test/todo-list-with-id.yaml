title: Todo List API
conventions:
  queryPathSelectorLocation: path-segment
entities:
  TodoList:
    wellKnownURLs: /
    query_paths: [todos, "todos;{id}"]
    readOnly: true
    properties:
      todos:
        type: string
        format: uri
        relationship:
          collectionResource: '#Collection'
          entities: '#Item'
          multiplicity: 0:n
  Item:
    properties:
      id:
        type: string
        readOnly: true
      description:
        type: string
      due:
        type: string
        format: date-time
  Collection:
    readOnly: true
    properties:
      contents:
        type: array
        items: 
          $ref: '#/entities/Item'
