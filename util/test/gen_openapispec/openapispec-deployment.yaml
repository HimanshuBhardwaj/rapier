          \ the last requested state of the Deployment.  The requested_state property\
          \ is always set by the server in responses to GET. The requested_state property\
          \ may never be set directly by the client.  Clients affect the value of\
          \ requested_state by POSTing requests to the URL in the requests property.\
          \ \n"
        type: string
        readOnly: true
        enum:
        - initial
        - started
        - stopped
        - retired
      valid_requests:
        description: the value of the valid_requests property is a list of valid requests
          given the current requested_state
        type: array
        items:
          type: string
          format: uri
          enum:
          - '#EnvironmentStartRequest'
          - '#EnvironmentStopRequest'
          - '#EnvironmentRetirementRequest'
      requests:
        description: "The value of the requests property is the URI of the collection\
          \ of Requests for this Environment.  New requests can be POSTed to this\
          \ collection to change the requested (desired) state of the Environment.\
          \ These requests will typically change the state of the runtime. Valid request\
