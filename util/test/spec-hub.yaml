title: Spec Hub API
version: "0.1"
consumes: application/json
produces: application/json text/html
conventions:
  patch_consumes: application/merge-patch+json
  error_response:
    type: string
securityDefinitions:
  sso:
    type: oauth2
    scopes: {}
    flow: application
    tokenUrl: whatever
security:
- sso: []
entities:
  Resource:
    abstract: true
    type: object
    properties:
      self:
        type: string
        readOnly: true
      kind:
        type: string
  PersistentResource:
    allOf:
    - $ref: '#/entities/Resource'
    abstract: true
    properties:
      created:
        type: string
        format: date-time
        readOnly: true
      creator:
        type: string
        format: URL
        readOnly: true
      modified:
        type: string
        format: date-time
        readOnly: true
      modifier:
        type: string
        format: date-time
        readOnly: true
    abstract: true
  Hub:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      kind:
        type: string
        enum: [Hub]
      myHub:
        description: URL of a Folder
        format: uri
        type: string
        relationship: '#Folder'
      sharedWithMe:
        description: URL of a Collection of Folders and Specs
        format: uri
        type: string
        relationship:
          collection_resource: '#MultiValuedRelationshipResource'
          entities: '#Folder #Spec'
          multiplicity: O:n
          readOnly: true
      specs:
        description: URL of a Collection of Specs
        format: uri
        type: string        
        relationship:
          collection_resource: '#MultiValuedRelationshipResource'
          entities: '#Spec'
          multiplicity: O:n
      folders:
        description: URL of a Collection of Folders
        format: uri
        type: string        
        relationship:
          collection_resource: '#MultiValuedRelationshipResource'
          entities: '#Folder'
          multiplicity: O:n
      groups:
        description: URL of a Collection of Groups
        format: uri
        type: string        
        relationship:
          collection_resource: '#MultiValuedRelationshipResource'
          entities: '#Group'
          multiplicity: O:n
    well_known_URLs: /hub
    query_paths: 
    - myHub
    - sharedWithMe
    - specs
    - folders
    - groups
    readOnly: true
  Folder:
    allOf:
    - $ref: '#/entities/PersistentResource'
    query_paths: [contents]
    properties:
      contents:
        description: URL of a Collection of Specs and Folders
        format: uri
        readOnly: true
        type: string
        relationship:
          collection_resource: '#MultiValuedRelationshipResource'
          entities: '#Spec #Folder'
          multiplicity: O:n
      folder:
        description: URL of a Folder
        format: uri
        type: string
        relationship: '#Folder'
      kind:
        type: string
        enum: [Folder]
      name:
        type: string
      permissions:
        type: array
        items: 
          properties:
            actor:
              format: URL
              type: string
            action:
              type: string
  Spec:
    allOf:
    - $ref: '#/entities/PersistentResource'
    query_paths: [content]
    properties:
      content:
        description: URL of a Content
        format: uri
        type: string
        relationship: '#Content'
      folder:
        description: URL of a Folder
        format: uri
        type: string
        relationship: '#Folder'
      kind:
        type: string
        enum: [Spec]
      name:
        type: string
      permissions:
        type: array
        items: 
          properties:
            actor:
              format: URL
              type: string
            action:
              type: string
  Group:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      members:
        description: Array of URLs of Users
        type: array
        items:
          type: string
          format: uri
      folder:
        description: URL of a Folder
        format: uri
        type: string
        relationship: '#Folder'
      kind:
        type: string
        enum: [Group]
      name:
        type: string
      permissions:
        type: array
        items: 
          properties:
            actor:
              format: URL
              type: string
            action:
              type: string
  Content:
    type: string
    consumes: application/x-yaml text/yaml text/html text/plain
    produces: application/x-yaml text/yaml text/html text/plain
non_entity_resources:
  Collection:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      kind:
        type: string
        enum: [Collection]
      items:
        type: array
        items: 
          type: object
    query_parameters:
    - name: properties
      items:
        type: string
      type: array
      required: false
    - name: limit
      type: integer
      minimum: 1
      maximum: 1000
      required: false
    - name: orderby
      type: string
    - name: direction
      type: string
      required: false
      enum: ['ascending', 'descending']
    readOnly: true
  Page:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      kind:
        type: string
        enum: [Page]
      item_type: 
        type: string
      items:
        type: array
        items: 
          type: object
      collection:
        type: string
        format: uri
      next_page:
        type: string
        format: uri
        relationship:
          entities: '#Page'
          readOnly: True
      previous_page:
        type: string
        format: uri
        relationship:
          entities: '#Page'
          readOnly: True
    query_parameters:
    - name: properties
      items:
        type: string
      type: array
      required: false
    - name: limit
      type: integer
      minimum: 1
      maximum: 1000
      required: false
    readOnly: true
  MultiValuedRelationshipResource:
    readOnly: true
    oneOf:
      - $ref: '#/non_entity_resources/Collection'
      - $ref: '#/non_entity_resources/Page'
implementation_only:
  Group:
    instance_url:
      template: /aHVi-Z3Jw-{} 
      key:
        name: implementation_key
        type: integer
  Spec:
    instance_url:
      template: /aHVi-c3Bj-{} 
      key:
        name: implementation_key
        type: integer
  Folder:
    instance_url:
      template: /aHVi-Zmxk-{} 
      key:
        name: implementation_key
        type: integer  
