title: SpecHubAPI
version: "0.1"
consumes: application/json
produces: application/yaml text/yaml application/json text/html
conventions:
    selector_location: path-parameter
entities:
    Hub:
        well_known_URLs: /
        query_paths: [folders, specs, folders/contents, specs/folder, specs/content]
    Folder:
        properties:
            name:
                type: string
    Spec:
        properties:
            name:
                type: string
    Content:
        content_type: text
        consumes: text/yaml
relationships:
    hub-to-folder:
        one_end:
            entity: Hub
            property: folders
            multiplicity: 0:n
            selector: name
        other_end:
            entity: Folder
    hub-to-spec:
        one_end:
            entity: Hub
            property: specs
            multiplicity: 0:n
            selector: name
        other_end:
            entity: Spec
    folder-to-spec:
        one_end:
            entity: Folder
            property: contents
            multiplicity: 0:n
        other_end:
            entity: Spec
            property: folder
            multiplicity: 0:1
    folder-to-folder:
        one_end:
            entity: Folder
            property: contents
            multiplicity: 0:n
        other_end:
            entity: Folder
            property: folder
            multiplicity: 0:1
    spec-to-content:
        one_end:
            entity: Spec
            property: content
            multiplicity: 0:1
        other_end:
            entity: Content