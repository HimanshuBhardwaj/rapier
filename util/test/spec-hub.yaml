title: SpecHubAPI
version: "0.1"
consumes: application/json
produces: application/yaml text/yaml application/json text/html
conventions:
    selector_location: path-parameter
entities:
    Hub:
        well_known_URLs: /
        query_paths: [repos, specs, repos/specs, specs/realm, specs/content]
    Realm:
        properties:
            name:
                type: string
    Spec:
        properties:
            title:
                type: string
    Content:
        content_type: text
        consumes: text/yaml
relationships:
    hub-to-realm:
        one_end:
            entity: Hub
            property: repos
            multiplicity: 0:n
            selector: name
        other_end:
            entity: Realm
    hub-to-spec:
        one_end:
            entity: Hub
            property: specs
            multiplicity: 0:n
            selector: name
        other_end:
            entity: Spec
    realm-to-spec:
        one_end:
            entity: Realm
            property: specs
            multiplicity: 0:n
        other_end:
            entity: Spec
            property: realm
            multiplicity: 0:1
    spec-to-content:
        one_end:
            entity: Spec
            property: content
            multiplicity: 0:1
        other_end:
            entity: Content