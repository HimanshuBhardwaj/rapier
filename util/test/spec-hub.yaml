title: SpecHubAPI
version: "0.1"
consumes: application/json
produces: application/json text/html
conventions:
    selector_location: path-parameter
entities:
    Hub:
        well_known_URLs: /
        query_paths: [myHub, sharedWithMe]
        immutable: true
    Folder:
        implementation_path: /impl
        properties:
            name:
                type: string
            permissions:
                type: array
                items: 
                    properties:
                        actor:
                            format: URL
                            type: string
                        action:
                            type: string
    Spec:
        query_paths: [content]
        implementation_path: /impl
        properties:
            name:
                type: string
            permissions:
                type: array
                items: 
                    properties:
                        actor:
                            format: URL
                            type: string
                        action:
                            type: string
    Content:
        type: string
        consumes: application/x-yaml text/yaml text/html text/plain
        produces: application/x-yaml text/yaml text/html text/plain
relationships:
    hub-to-my-folder:
        one_end:
            entity: Hub
            property: myHub
            multiplicity: 0:n
        other_end:
            entity: Folder
    hub-to-my-spec:
        one_end:
            entity: Hub
            property: myHub
            multiplicity: 0:n
        other_end:
            entity: Spec
    hub-to-shared-folder:
        one_end:
            entity: Hub
            property: sharedWithMe
            multiplicity: 0:n
            readonly: true
        other_end:
            entity: Folder
    hub-to-shared-spec:
        one_end:
            entity: Hub
            property: sharedWithMe
            multiplicity: 0:n
            readonly: true
        other_end:
            entity: Spec
    folder-to-spec:
        one_end:
            entity: Folder
            property: contents
            multiplicity: 0:n
        other_end:
            entity: Spec
            property: folder
            multiplicity: 0:1
    folder-to-folder:
        one_end:
            entity: Folder
            property: contents
            multiplicity: 0:n
        other_end:
            entity: Folder
            property: folder
            multiplicity: 0:1
    spec-to-content:
        one_end:
            entity: Spec
            property: content
            multiplicity: 0:1
        other_end:
            entity: Content