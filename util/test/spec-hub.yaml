title: SpecHubAPI
version: "0.1"
consumes: application/json text/yaml 
produces: text/yaml application/json text/html
conventions:
    selector_location: path-parameter
entities:
    Hub:
        well_known_URLs: /
        query_paths: [myHub, sharedWithMe]
    Folder:
        properties:
            name:
                type: string
            permissions:
                type: array
                items: 
                    properties:
                        operator:
                            format: URL
                            type: string
                        operation:
                            type: string
    Spec:
        query_paths: [content]
        properties:
            name:
                type: string
            permissions:
                type: array
                items: 
                    properties:
                        operator:
                            format: URL
                            type: string
                        operation:
                            type: string
    Content:
        content_type: text
        consumes: text/yaml
relationships:
    hub-to-my-folder:
        one_end:
            entity: Hub
            property: myHub
            multiplicity: 0:n
        other_end:
            entity: Folder
    hub-to-my-spec:
        one_end:
            entity: Hub
            property: myHub
            multiplicity: 0:n
        other_end:
            entity: Spec
    hub-to-shared-folder:
        one_end:
            entity: Hub
            property: sharedWithMe
            multiplicity: 0:n
            readonly: true
        other_end:
            entity: Folder
    hub-to-shared-spec:
        one_end:
            entity: Hub
            property: sharedWithMe
            multiplicity: 0:n
            readonly: true
        other_end:
            entity: Spec
    folder-to-spec:
        one_end:
            entity: Folder
            property: contents
            multiplicity: 0:n
        other_end:
            entity: Spec
            property: folder
            multiplicity: 0:1
    folder-to-folder:
        one_end:
            entity: Folder
            property: contents
            multiplicity: 0:n
        other_end:
            entity: Folder
            property: folder
            multiplicity: 0:1
    spec-to-content:
        one_end:
            entity: Spec
            property: content
            multiplicity: 0:1
        other_end:
            entity: Content