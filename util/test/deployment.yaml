title: Deployment Service API
version: "0.1"
consumes: application/json
produces: application/json text/html
conventions:
  patch_consumes: application/merge-patch+json
  error_response:
    type: string
entities:
  System:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [System]
      has_environments:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#Environment'
      has_components:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#Component'
  Environment:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [Environment]
      realizes:
        format: uri
        type: string
        relationship: '#System'
      hosts:
        format: uri
        type: string
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#Deployment'
      requested_state:
        type: string
        readOnly: true
        enum: [initial, started, stopped]
      start_requests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#EnvironmentStartRequest'        
      stop_requests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#EnvironmentStopRequest'              
  Component:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [Component]
      is_component_of:
        format: uri
        type: string
        relationship: '#System'
      has_revisions:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#Revision'
  Revision:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [Revision]
      revises:
        format: uri
        type: string
        relationship: '#Component'
      has_deployments:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#Deployment'        
  Deployment:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [Deployment]
      deploys:
        format: uri
        type: string
        relationship: '#Revision'
      runs_in:
        format: uri
        type: string
        relationship: '#Environment'
      requested_state:
        type: string
        readOnly: true
        enum: [initial, started, stopped, live, offline, canary, statistics]
      start_requests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#DeploymentStartRequest'        
      stop_requests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#DeploymentStopRequest'        
      go_live_requests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#DeploymentGoLiveRequest'        
      go_offline_requests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#DeploymentOfflineRequest'        
      canary_tests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#CanaryTest'        
      statistics_tests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#StatisticsTest' 
      scalingRequests:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#DeploymentScalingRequest' 
  EnvironmentStartRequest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [EnvironmentStartRequest]    
  EnvironmentStopRequest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [EnvironmentStopRequest]    
  DeploymentStartRequest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [DeploymentStartRequest]    
      replicas:
        type: integer
  DeploymentStopRequest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [DeploymentStopRequest]    
  DeploymentOfflineRequest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [DeploymentOfflineRequest]    
  DeploymentGoLiveRequest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [DeploymentGoLiveRequest]    
  CanaryTest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [Canarytest]  
      hosts: 
        type: string
    readOnly: true
  StatisticsTest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [StatisticsTest]
      traffic_percentage:
        type: integer
      duration:
        type: integer
      state:
        type: string
      results:
        type: string
        format: uri
        relationship: '#StatisticsResults'
    readOnly: true
  DeploymentScalingRequest:
    allOf:
    - $ref: '#/entities/PersistentResource'
    properties:
      kind:
        type: string
        enum: [DeploymentScalingRequest]  
      replicas: 
        type: integer
    readOnly: true
  StatisticsResults:
    type: object
    readOnly: true
  Collection:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      kind:
        type: string
        enum: [Collection]
      items:
        type: array
        items: 
          type: object
    query_parameters:
    - name: properties
      items:
        type: string
      type: array
      required: false
    - name: limit
      type: integer
      minimum: 1
      maximum: 1000
      required: false
    - name: orderby
      type: string
    - name: direction
      type: string
      required: false
      enum: ['ascending', 'descending']
    readOnly: true
  Page:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      kind:
        type: string
        enum: [Page]
      items:
        type: array
        items: 
          type: object
      collection:
        type: string
        format: uri
    query_parameters:
    - name: properties
      items:
        type: string
      type: array
      required: false
    - name: limit
      type: integer
      minimum: 1
      maximum: 1000
      required: false
    readOnly: true
  Resource:
    type: object
    properties:
      self:
        type: string
        readOnly: true
      kind:
        type: string
  PersistentResource:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      created:
        type: string
        format: date-time
        readOnly: true
      creator:
        type: string
        format: URL
        readOnly: true
      modified:
        type: string
        format: date-time
        readOnly: true
      modifier:
        type: string
        format: date-time
        readOnly: true
securityDefinitions:
  sso:
    type: oauth2
    scopes: {}
    flow: password
    tokenUrl: whatever
security:
- sso: []