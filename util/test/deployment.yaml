title: Deployment Service API
version: "0.1"
consumes: application/json
produces: application/json text/html
conventions:
  patch_consumes: application/merge-patch+json
  error_response:
    type: string
entities:
  Application:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      environments:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#Environment'
      comprises:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#Microservice'
  Environment:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      deploys:
        format: uri
        type: string
        relationship: '#Application'
      hosts:
        format: uri
        type: string
        relationship:
          multiplicity: 0:n
          entities: '#Deployment'
  Microservice:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      belongsIn:
        format: uri
        type: string
        relationship: '#Application'
      has:
        format: uri
        type: string
        readOnly: true
        relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#Revision'
  Revision:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      revises:
        format: uri
        type: string
        relationship: '#Microservice'
  Deployment:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      runsIn:
        format: uri
        type: string
        relationship: '#Environment'
  EnvironmentStartCommand:
    allOf:
    - $ref: '#/entities/Resource'
  EnvironmentStopCommand:
    allOf:
    - $ref: '#/entities/Resource'
  DeploymentStartCommand:
    allOf:
    - $ref: '#/entities/Resource'
  DeploymentStopCommand:
    allOf:
    - $ref: '#/entities/Resource'
  DeploymentOfflineCommand:
    allOf:
    - $ref: '#/entities/Resource'
  DeploymentOnlineCommand:
    allOf:
    - $ref: '#/entities/Resource'
  Resource:
    abstract: true
    type: object
    properties:
      self:
        type: string
        readOnly: true
      kind:
        type: string
  PersistentResource:
    allOf:
    - $ref: '#/entities/Resource'
    abstract: true
    properties:
      created:
        type: string
        format: date-time
        readOnly: true
      creator:
        type: string
        format: URL
        readOnly: true
      modified:
        type: string
        format: date-time
        readOnly: true
      modifier:
        type: string
        format: date-time
        readOnly: true
    abstract: true
technical_resources:
  Collection:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      kind:
        type: string
        enum: [Collection]
      items:
        type: array
        items: 
          type: object
    query_parameters:
    - name: properties
      items:
        type: string
      type: array
      required: false
    - name: limit
      type: integer
      minimum: 1
      maximum: 1000
      required: false
    - name: orderby
      type: string
    - name: direction
      type: string
      required: false
      enum: ['ascending', 'descending']
    readOnly: true
  Page:
    allOf:
    - $ref: '#/entities/Resource'
    properties:
      kind:
        type: string
        enum: [Page]
      items:
        type: array
        items: 
          type: object
      collection:
        type: string
        format: uri
    query_parameters:
    - name: properties
      items:
        type: string
      type: array
      required: false
    - name: limit
      type: integer
      minimum: 1
      maximum: 1000
      required: false
    readOnly: true
securityDefinitions:
  sso:
    type: oauth2
    scopes: {}
    flow: application
    tokenUrl: whatever
security:
- sso: []