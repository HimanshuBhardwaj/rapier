title: HelloWorldAPI
version: "0.1"
entities:
    ServerEntity:
        abstract: true
        properties:
            created:
                type: string
                format: date-time
            creator:
                type: string
                format: URL
            modified:
                type: string
                format: date-time
            modifier:
                type: string
                format: date-time
    Entity:
        allOf:
        - $ref: '#/entities/ServerEntity'
        abstract: true
        properties:
            self:
                type: string
            kind:
                type: string            
    HelloMessage:
        allOf:
        - $ref: '#/entities/Entity'
        well_known_URLs: /message
        properties:
            text:
                type: string