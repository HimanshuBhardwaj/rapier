            expiryDate:
              format: date
              type: string
            issuer:
              type: string
            subject:
              type: string
            version:
              type: integer
          type: object
        readOnly: true
        type: array
      csr:
        description: URL of a CSR
        format: uri
        type: string
      selfSignedCertificate:
        description: URL of a Collection of KeyCertGenInfos
        format: uri
        type: string
  AliasMutableProperties:
    allOf:
    - $ref: '#/definitions/EntityMutableProperties'
    properties:
      certificate:
        description: URL of a Certificate
        format: uri
        type: string
      key:
        type: string
      kind:
        enum:
        - Alias
        type: string
      name:
        type: string
  CSR:
    type: string
  Certificate:
    type: string
  Collection:
    allOf:
    - $ref: '#/definitions/ServerEntity'
    - $ref: '#/definitions/CollectionMutableProperties'
    properties:
