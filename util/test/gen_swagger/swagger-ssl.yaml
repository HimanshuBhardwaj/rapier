      certValidityInDays:
        type: integer
      issuer:
        type:
          $ref: '#/definitions/X500Name'
      keySize:
        type: string
      kind:
        enum:
        - KeyCertGenInfo
        type: string
      sigAlg:
        type: string
      subject:
        type:
          $ref: '#/definitions/X500Name'
      subjectAlternativeDNSNames:
