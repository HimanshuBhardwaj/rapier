consumes:
- application/json
definitions:
  Collection:
    properties:
      _self:
        type: string
      item_type:
        type: string
      items:
        items:
          type: object
        type: array
      kind:
        type: string
  ErrorResponse:
    properties:
      message:
        type: string
  Item:
    properties:
      _self: &id001
        type: string
      description:
        type: string
      due:
        format: date-time
        type: string
      id:
        type: string
      kind: &id002
        type: string
  TodoList:
    properties:
      _self: *id001
      items:
        format: URL
        type: string
        x-rapier-relationship:
          multiplicity: n
          type:
            $ref: '#/definitions/Item'
      kind: *id002
info:
