info:
  title: SpecHubAPI
  version: '0.1'
parameters:
  Accept:
    description: specifies the requested media type - required
    in: header
    name: Accept
    required: true
    type: string
  Access-Control-Request-Headers:
    description: specifies the custom headers the client wishes to use
    in: header
    name: Access-Control-Request-Headers
    required: true
    type: string
  Access-Control-Request-Method:
    description: specifies the method the client wishes to use
    in: header
    name: Access-Control-Request-Method
    required: true
    type: string
  If-Match:
    description: specifies the last known ETag value of the resource being modified
    in: header
    name: If-Match
    required: true
    type: string
paths:
  /:
    get:
      description: Retrieve a Hub
      parameters:
      - $ref: '#/parameters/Accept'
      responses:
        '200': &id003
          description: successful
          headers: &id005
            Content-Location:
              description: perma-link URL of resource
              type: string
            ETag:
              description: this value must be echoed in the If-Match header of every
                PATCH
              type: string
          schema:
            $ref: '#/definitions/Hub'
        '401': &id007
          $ref: '#/responses/401'
        '403': &id008
          $ref: '#/responses/403'
        '404': &id009
          $ref: '#/responses/404'
        '406': &id010
          $ref: '#/responses/406'
        default: &id011
          $ref: '#/responses/default'
    head:
      description: Retrieve a Hub
      parameters: &id012
      - $ref: '#/parameters/Accept'
      responses: &id013
        '200':
          $ref: '#/responses/standard_200'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404'
        default:
          $ref: '#/responses/default'
    options:
      description: Retrieve a Hub
      parameters: &id014
      - $ref: '#/parameters/Access-Control-Request-Method'
      - $ref: '#/parameters/Access-Control-Request-Headers'
      responses: &id015
        '200':
          $ref: '#/responses/options_200'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404'
        default:
          $ref: '#/responses/default'
    patch:
      description: Update a Hub entity
      parameters:
      - $ref: '#/parameters/If-Match'
      responses:
        '200': *id003
        '400': &id016
          $ref: '#/responses/400'
        '401': &id017
          $ref: '#/responses/401'
        '403': &id018
          $ref: '#/responses/403'
        '404': &id019
          $ref: '#/responses/404'
        '406': &id020
          $ref: '#/responses/406'
        '409': &id021
          $ref: '#/responses/409'
        default: &id022
          $ref: '#/responses/default'
  /myHub:
    get: &id004
      responses:
        '200':
          description: description
          headers:
            Content-Location:
              description: perma-link URL of collection
              type: string
          schema:
            $ref: '#/definitions/Collection'
        '303':
          $ref: '#/responses/303'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404'
        '406':
          $ref: '#/responses/406'
        default:
          $ref: '#/responses/default'
    post:
      description: Create a new Spec
      responses:
        '201':
          description: Created new Spec
          headers:
            Location:
              description: perma-link URL of newly-created Spec
              type: string
          schema:
            $ref: '#/definitions/Spec'
        '303':
          $ref: '#/responses/303'
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404'
        '406':
          $ref: '#/responses/406'
        default:
          $ref: '#/responses/default'
  /sharedWithMe:
    get: *id004
  /{Spec-URL}/content:
    delete:
      description: Delete a Content
      responses:
        '200': &id006
          description: successful
          headers: *id005
          schema:
            $ref: '#/definitions/Content'
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404'
        '406':
          $ref: '#/responses/406'
        default:
          $ref: '#/responses/default'
    get:
      description: Retrieve a Content
      parameters:
      - $ref: '#/parameters/Accept'
      responses:
        '200': *id006
        '401': *id007
        '403': *id008
        '404': *id009
        '406': *id010
        default: *id011
    head:
      description: Retrieve a Content
      parameters: *id012
      responses: *id013
    options:
      description: Retrieve a Content
      parameters: *id014
      responses: *id015
    parameters:
    - description: Specifies the URL of the Spec entity whose relationship is being
        accessed
      in: path
      name: Spec-URL
      required: true
      type: string
    put:
      consumes:
      - text/yaml
      description: Create or Update a Content entity
      parameters:
      - $ref: '#/parameters/If-Match'
      responses:
        '200': *id006
        '201':
          description: Created new Content
          headers:
            Location:
              description: perma-link URL of newly-created Content
              type: string
          schema:
            $ref: '#/definitions/Content'
        '400': *id016
        '401': *id017
        '403': *id018
        '404': *id019
        '406': *id020
        '409': *id021
        default: *id022
produces:
- application/yaml
- text/yaml
- application/json
- text/html
responses:
  '303':
    description: See other. Server is redirecting client to a different resource
    headers:
      Location:
        description: URL of other resource
        type: string
  '400':
    description: Bad Request. Client request in error
    schema:
      $ref: '#/definitions/ErrorResponse'
  '401':
    description: Unauthorized. Client authentication token missing from request
    schema:
      $ref: '#/definitions/ErrorResponse'
  '403':
    description: Forbidden. Client authentication token does not permit this method
      on this resource
    schema:
      $ref: '#/definitions/ErrorResponse'
  '404':
    description: Not Found. Resource not found
    schema:
      $ref: '#/definitions/ErrorResponse'
  '406':
    description: Not Acceptable. Requested media type not availalble
    schema:
      $ref: '#/definitions/ErrorResponse'
  '409':
    description: Conflict. Value provided in If-Match header does not match current
      ETag value of resource
    schema:
      $ref: '#/definitions/ErrorResponse'
  default:
    description: 5xx errors and other stuff
    schema:
      $ref: '#/definitions/ErrorResponse'
  options_200:
    description: successful
    headers:
      Access-Control-Allow-Headers:
        description: headers allowed
        type: string
      Access-Control-Allow-Methods:
        description: methods allowed
        type: string
      Access-Control-Allow-Origin:
        description: origins allowed
        type: string
      Access-Control-Max-Age:
        description: length of time response can be cached
        type: string
  standard_200:
    description: successful
    headers: *id005
swagger: '2.0'

