    - $ref: '#/definitions/Resource'
  DeploymentStartCommand:
    allOf:
    - $ref: '#/definitions/Resource'
  DeploymentStopCommand:
    allOf:
    - $ref: '#/definitions/Resource'
  DeploymentOfflineCommand:
    allOf:
    - $ref: '#/definitions/Resource'
  DeploymentOnlineCommand:
    allOf:
    - $ref: '#/definitions/Resource'
  Resource:
    type: object
    properties:
      kind:
        type: string
      self:
        type: string
        readOnly: true
  PersistentResource:
    allOf:
    - $ref: '#/definitions/Resource'
