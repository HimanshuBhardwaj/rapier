title: TodoListAPI
version: "0.1"
entities:
    ServerEntity:
        abstract: true
        properties:
            created:
                type: string
                format: date-time
                readOnly: true
            creator:
                type: string
                format: URL
                readOnly: true
            modified:
                type: string
                format: date-time
                readOnly: true
            modifier:
                type: string
                format: date-time
                readOnly: true
    Entity:
        allOf:
        - $ref: '#/entities/ServerEntity'
        abstract: true
        properties:
            self:
                type: string
            kind:
                type: string            
    Collection:
        allOf:
        - $ref: '#/entities/Entity'
        properties:
            item_type: 
                type: string
            items:
                type: array
                items: 
                    type: object
    TodoList:
        allOf:
        - $ref: '#entities/Entity'
        well_known_URLs: /to-dos
        query_paths: [items]
        immutable: true
    Item:
        allOf:
        - $ref: '#entities/Entity'
        properties:
            id:
                type: string
            description:
                type: string
            due:
                type: string
                format: date-time
relationships:
    list-to-items:
        one_end:
            entity: TodoList
            property: items
            multiplicity: 0:n
            selector: id
        other_end:
            entity: Item