title: TodoListAPI
version: "0.1"
conventions:
    multi_valued_relationships: Collection
entities:
    Collection:
        properties:
            item_type: 
                type: string
            items:
                type: array
                items: 
                    type: object
    TodoList:
        well_known_URLs: /to-dos
        query_paths: [items]
        immutable: true
    Item:
        properties:
            self:
                type: string
                format: uri
            id:
                type: string
            description:
                type: string
            due:
                type: string
                format: date-time
relationships:
    list-to-items:
        one_end:
            entity: TodoList
            property: items
            multiplicity: 0:n
            selector: id
        other_end:
            entity: Item