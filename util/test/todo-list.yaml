title: Todo List API
version: "0.1"
conventions:
  selector_location: path-segment
entities:
  Collection:
    readOnly: true
    properties:
      item_type: 
        type: string
      items:
        type: array
        items: 
          type: object
  TodoList:
    well_known_URLs: /to-dos
    query_paths: [items, "items;{id}"]
    readOnly: true
    properties:
      items:
        type: string
        format: uri
        x-rapier-relationship:
          multi_valued_relationship_entity: '#Collection'
          entities: '#Item'
          multiplicity: O:n
  Item:
    properties:
      self:
        type: string
        format: uri
        readOnly: true
      id:
        type: string
        readOnly: true
      description:
        type: string
      due:
        type: string
        format: date-time